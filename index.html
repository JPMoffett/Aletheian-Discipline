<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GitHub Page</title>
    <style>
        /* Background and text */
        body {
            background-color: #e3d6b8; /* slightly darkened parchment */
            color: #000000; /* black text */
            font-family: Georgia, 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Image styling */
        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Container for content */
        .content {
            max-width: 800px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="your-image.png" alt="Top Image">
        <h1>Welcome to My Page</h1>
        <p>This is a simple centered page with a parchment background and black text.</p>
    </div>
</body>
</html>
